<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test Client</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }
        .connected {
            background: rgba(16, 185, 129, 0.3);
            border: 1px solid rgba(16, 185, 129, 0.5);
        }
        .disconnected {
            background: rgba(239, 68, 68, 0.3);
            border: 1px solid rgba(239, 68, 68, 0.5);
        }
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .data-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        .data-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .data-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîå WebSocket Test Client</h1>
        
        <div id="status" class="status disconnected">
            üî¥ Disconnected
        </div>

        <div class="controls">
            <button id="connectBtn" onclick="connect()">Connect</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
            <button onclick="clearLog()">Clear Log</button>
        </div>

        <div id="dataGrid" class="data-grid"></div>

        <div class="log" id="log"></div>
    </div>

    <script>
        let ws = null;
        let sensorData = {};

        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function updateStatus(connected) {
            const statusElement = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            
            if (connected) {
                statusElement.textContent = 'üü¢ Connected';
                statusElement.className = 'status connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                statusElement.textContent = 'üî¥ Disconnected';
                statusElement.className = 'status disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }

        function updateDataDisplay() {
            const dataGrid = document.getElementById('dataGrid');
            dataGrid.innerHTML = '';

            const sensors = [
                { key: 'temperature', label: 'Temperature', unit: '¬∞C', icon: 'üå°Ô∏è' },
                { key: 'humidity', label: 'Humidity', unit: '%', icon: 'üíß' },
                { key: 'airQuality', label: 'Air Quality', unit: 'ppm', icon: 'üå¨Ô∏è' },
                { key: 'lightLevel', label: 'Light Level', unit: 'lux', icon: '‚òÄÔ∏è' },
                { key: 'voltage', label: 'Voltage', unit: 'V', icon: '‚ö°' },
                { key: 'pressure', label: 'Pressure', unit: 'hPa', icon: 'üåÄ' }
            ];

            sensors.forEach(sensor => {
                const value = sensorData[sensor.key];
                if (value !== undefined) {
                    const card = document.createElement('div');
                    card.className = 'data-card';
                    card.innerHTML = `
                        <div class="data-value">${sensor.icon} ${typeof value === 'number' ? value.toFixed(1) : value}</div>
                        <div class="data-label">${sensor.label} ${sensor.unit}</div>
                    `;
                    dataGrid.appendChild(card);
                }
            });
        }

        function connect() {
            try {
                ws = new WebSocket('ws://localhost:8080');
                
                ws.onopen = function(event) {
                    log('‚úÖ Connected to WebSocket server');
                    updateStatus(true);
                };
                
                ws.onmessage = function(event) {
                    try {
                        const message = JSON.parse(event.data);
                        
                        if (message.type === 'sensorData') {
                            sensorData = message.data;
                            updateDataDisplay();
                            log(`üìä Received sensor data (${Object.keys(message.data).length} sensors)`);
                        } else if (message.type === 'alert') {
                            log(`üö® ALERT [${message.level.toUpperCase()}]: ${message.message}`);
                        } else if (message.type === 'welcome') {
                            log(`üëã ${message.message}`);
                        } else {
                            log(`üì® Received: ${JSON.stringify(message)}`);
                        }
                    } catch (error) {
                        log(`‚ùå Error parsing message: ${error.message}`);
                    }
                };
                
                ws.onerror = function(error) {
                    log(`‚ùå WebSocket error: ${error.message || 'Connection failed'}`);
                };
                
                ws.onclose = function(event) {
                    log(`üëã Connection closed (code: ${event.code})`);
                    updateStatus(false);
                    ws = null;
                };
                
            } catch (error) {
                log(`‚ùå Failed to connect: ${error.message}`);
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // Auto-connect on page load
        window.onload = function() {
            log('üöÄ WebSocket Test Client loaded');
            log('üí° Click "Connect" to start receiving data');
        };
    </script>
</body>
</html>
